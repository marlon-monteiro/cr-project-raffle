<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Picker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/index.css">
</head>

<body>

  <div id="app">


    <header>
      <img src="assets/logo.png" alt="">
      <h1>NUMBERS</h1>
    </header>

    <main>

      <div id="title">
        <h3>Online - gratuito</h3>
        <h1>Sorteador de números</h1>
      </div>

      <div id="raffle">

        <div class="raffle-title">
          <h2>
            Quero sortear:
          </h2>
          <h3>
            Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e
            fácil!
          </h3>
        </div>

        <form class="raffle-form">

          <div class="form-columns">

            <div class="column column-1">
              <h2>NÚMEROS</h2>
              <label for="">
                <input type="text" value="2">
              </label>
            </div>

            <div class="column column-2">
              <h2>DE</h2>
              <label for="">
                <input type="text" value="1">
              </label>
            </div>

            <div class="column column-3">
              <h2>ATÉ</h2>
              <label for="">
                <input type="text" value="100">
              </label>
            </div>

          </div>

          <div class="form-on-off">
            <img src="assets/icons/icon-off.png" alt="">
            <p>Não repetir número</p>
          </div>

          <button id="form-button">
            SORTEAR
            <img src="assets/icons/icon-arrow.png" alt="">
          </button>

        </form>


      </div>


    </main>


  </div>



  <script src="script.js"></script>
</body>

</html>
